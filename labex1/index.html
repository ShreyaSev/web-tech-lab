<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>My CV</title>
</head>
<body>
    <header class = 'header section'>
        <div class = "intro">
            <div class = 'bio-text'>
                <h1 class = 'name'>INSERT NAME</h1>
                <p class="bio">Insert bio text</p>
            </div>
            <img class = 'photo' src = "static/DSC_0137.JPG" alt="profile photo">

        </div>
        
        
        <div class = "contact-info">
            <div>
                <div class ='contact no'>
                <i class="fa fa-address-book" aria-hidden="true">+9876543210</i>
                </div>
                <div class = 'contact email'>
                <i class="fa fa-envelope" aria-hidden="true"> email address </i>
                </div>
            </div>
            <div>
                <div class = 'contact location'>
                <i class="fa fa-map-marker" aria-hidden="true"> location </i>
                </div>
                <div class = 'contact linkedin'>
                    <i class="fa fa-linkedin-square" aria-hidden="true"></i> <a href="http://linkedin">Linkedin</a>            
                </div>
            </div>
            <div>
                <div class = 'contact github'>
                    <i class="fa fa-github" aria-hidden="true"> <a href="http://">Github</a></i>
                </div>
                <div class = 'contact twitter'>
                    <i class="fa fa-twitter-square" aria-hidden="true"> <a href="TWITTERLINK">TWITTERLINK</a></i>
                </div>
            </div>
        </div>
    </header>

    <div class = 'section cv-highlights'>
        <h2>CV Highlights</h2>
        <ul>
            <li>First point</li>
            <li>Second point</li>
        </ul>
    </div>

    <div class = 'section skills'>
        <h2>Skills</h2>
        <div class = 'skills-section'>
            <div class = 'rectangle'>
                <p>Leadership</p>
            </div>
            <div class = 'rectangle'>
                <p>Excel</p>
            </div> 
            <div class = 'rectangle'>
                <p>Another skill</p>
            </div> 
        </div>
        
    </div>

    <div class="section programming_languages">
        <h2>Programming Languages</h2>
        <div class="lang">
            <h3>Python</h3>
            <div class = 'markers'>
                <div class="circle ticked"> </div>
                <div class="circle unticked"> </div>
            </div>
        </div>

    </div>
</body>
</html>
